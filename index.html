<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的超级玛丽</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* 背景全黑，更有沉浸感 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 确保模拟器画面自动缩放 */
        #game {
            width: 100% !important;
            height: 100% !important;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script>
        EJS_player = '#game';
        EJS_core = 'nes';
        EJS_gameUrl = 'mario.nes'; 
        EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
        EJS_startOnLoaded = true;
        EJS_backgroundColor = '#000000'; // 模拟器内部背景也设为黑
    </script>
    
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
